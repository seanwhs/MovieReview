{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label">
            Enter your email:
            </label>
            <input type="email" class="form-control" 
            name="email" />
        </div>
        <button type="submit" class="btn btn-primary"> Sign Up </button>
    </form>
</div>
 
{% endblock content %}
