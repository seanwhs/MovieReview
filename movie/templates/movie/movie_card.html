<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies%}
    <div class="col">
      <div class="card">
        <a href="{% url 'movie_details' movie.id %}">
          <img src="{{movie.image.url}}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
          <a href="{% url 'movie_details' movie.id %}">
            <h5 class="card-title">{{movie.title}}</h5>
          </a>
          <p class="card-text">{{movie.description}}</p>
          {% if movie.image.url %}
            <small><a href ="{{movie.url}}">Read more about {{movie.title}}</a></small>
          {% endif %}
        </div>
      </div>
    </div>    
    {%endfor%}
 </div>
